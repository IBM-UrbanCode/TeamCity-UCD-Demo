version: '2.1'
services:
    ucd-server:
        container_name: ucd-server
        image: ibmcom/ucds
        ports:
            - 8443:8443
            - 7918:7918
    ucd-agent:
        container_name: ucd-agent
        image: ibmcom/ucda
        depends_on:
            - ucd-server
    teamcity-server:
        container_name: teamcity-server
        image: jetbrains/teamcity-server:10.0.4
        volumes:
            - ~/teamcity_docker/server/datadir:/data/teamcity_server/datadir
            - ~/teamcity_docker/server/logs:/opt/teamcity/logs
        ports:
            - 8111:8111
    teamcity-agent:
        container_name: teamcity-agent
        image: jetbrains/teamcity-minimal-agent
        environment:
            - SERVER_URL=teamcity-server:8111
        volumes:
            - ~/teamcity_docker/agent/conf:/data/teamcity_agent/conf
        depends_on:
            - teamcity-server
